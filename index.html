<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <canvas id="cnv"></canvas>
        <style>
            body {margin:0;}
            canvas{position:fixed;}
            body {
                background-color: #000;
                
            }
            .first-line {
                color: #FFFF;
                font-family: "courier New", sans-serif;
                font-size: 10px;
                text-shadow: 1px 1px 2px yellow, 0 0 25px white, 0 0 5px red;
                text-align: center;
            }
            .event-name {
                color:#c90016;
                /*text-shadow: 1px 1px 2px blue, 0 0 25px white, 0 0 5px red;*/
                text-align: center;
                margin: 100px;
            }
            .date {
                color: #D3D3D3;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <div class="first-line"><h1>You're invited!</h1></div>
        <div class="event-name"><h2>To Valentine's Day!</h2></div>
        
        <div class="date"><p>14 February 2023</p></div>
    </body>
</html>

<script>
//Get context and screen size;
var ctx = cnv.getContext("2d");
var W = window.innerWidth;
var H = window.innerHeight;

//Set Canvas and Background Color;
cnv.width = W;
cnv.height = H;
ctx.fillStyle = "#112";
ctx.fillRect(0, 0, W, H);

//Glow effect;
ctx.shadowBlur = 10;
ctx.shadowColor = "white";

function animate() {
  //Random position and size of stars;
  let x = W * Math.random();
  let y = H * Math.random();
  let r = 2.5 * Math.random();

  //Draw the stars;
  ctx.beginPath();
  ctx.fillStyle = "white";
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fill();

  //Using setTimeout instead of window.requestAnimationFrame for slower speed... window.requestAnimationFrame is approximately equal to setTimeout(func, 17);
  setTimeout(animate, 100);
}
animate();
</script>
